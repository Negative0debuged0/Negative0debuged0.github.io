<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird with Custom Character</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #6A0DAD, #1E90FF); /* Gradient background: purple to blue */
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #4B0082, #00BFFF); /* Gradient header: darker purple to lighter blue */
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 1px solid #fff;
            background-color: #87CEEB; /* Sky blue */
        }

        #uploadContainer {
            margin: 20px;
            text-align: center;
        }

        #uploadContainer input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        #uploadContainer label {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flappy Bird with Custom Character</h1>
    </header>
    
    <div id="uploadContainer">
        <label for="imageUpload">Upload your character image: </label>
        <input type="file" id="imageUpload" accept="image/*">
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let bird = new Image();
        bird.src = "https://via.placeholder.com/50"; // Default placeholder image
        let birdX = 50;
        let birdY = 150;
        let birdWidth = 50;
        let birdHeight = 50;
        let gravity = 0.6;
        let lift = -15;
        let velocity = 0;
        let pipes = [];
        let frameCount = 0;
        let gameStarted = false;
        let birdImageSrc = bird.src;

        document.addEventListener("keydown", () => {
            if (!gameStarted) {
                gameStarted = true;
                loop();
            }
            velocity = lift;
        });

        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    bird.src = e.target.result;
                    birdImageSrc = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function drawBird() {
            ctx.drawImage(bird, birdX, birdY, birdWidth, birdHeight);
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.fillStyle = "#8B4513"; // Brown color for pipes
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
            });
        }

        function updatePipes() {
            if (frameCount % 90 === 0) {
                const pipeWidth = 50;
                const pipeGap = 150;
                const pipeTopHeight = Math.floor(Math.random() * (canvas.height - pipeGap));
                const pipeBottomHeight = canvas.height - pipeGap - pipeTopHeight;

                pipes.push({
                    x: canvas.width,
                    width: pipeWidth,
                    top: pipeTopHeight,
                    bottom: pipeBottomHeight
                });
            }

            pipes.forEach(pipe => {
                pipe.x -= 2;
            });

            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
        }

        function detectCollision() {
            for (const pipe of pipes) {
                if (
                    birdX < pipe.x + pipe.width &&
                    birdX + birdWidth > pipe.x &&
                    (birdY < pipe.top || birdY + birdHeight > canvas.height - pipe.bottom)
                ) {
                    return true;
                }
            }
            return birdY + birdHeight > canvas.height || birdY < 0;
        }

        function resetGame() {
            birdY = 150;
            velocity = 0;
            pipes = [];
            frameCount = 0;
            bird.src = birdImageSrc; // Reset bird image
        }

        function loop() {
            if (detectCollision()) {
                alert("Game Over!");
                resetGame();
                gameStarted = false;
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            updatePipes();

            velocity += gravity;
            birdY += velocity;

            frameCount++;
            if (gameStarted) {
                requestAnimationFrame(loop);
            }
        }

        drawBird();
    </script>
</body>
</html>
